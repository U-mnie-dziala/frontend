<div class="content">
  <h2>Wyszukiwarka zawod√≥w</h2>
  <div class="md-form">
    <form class="form-inline md-form mr-auto mb-4">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"  [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" >
      <button class="my-0 waves-light" type="submit" (click)="getProffesions()">Search</button>
    </form>
  </div>
  <div  class="results" *ngIf="!allProffesions">
    <div class="result" *ngFor="let proffesion of allProffesions">
      <input class="answerButton" type="button" value="{{proffesion}}">
    </div>
  </div>
</div>
